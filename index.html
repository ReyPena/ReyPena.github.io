<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="container">
		<!-- Main -->
		<div id="main" class="main verical-center">
			<img class="profile" src="assets/img/profile.jpg" alt="Profile Picture">
			<div class="main-content">
				<h1>Rey Pena</h1>
				<p>
					I'm web developer, and this is my portfolio website, here you will find my skills and some infromartion about me
				</p>
			</div>
			<div class="nav">
				<a class="menu-item">Summary</a>
				<a class="menu-item">Work</a>
				<a class="menu-item">Projects</a>
				<a class="menu-item">Contact</a>
			</div>
		</div>

		<!-- Summary -->
		<div id="summary" class="box verical-center">
			<i id="close" class="zmdi zmdi-close zmdi-hc-2x"></i>
			<img src="" alt="Intro">
			<h1>Intro</h1>
		</div>

		<!-- Work -->
		<div id="work" class="box verical-center">
			<i id="close" class="zmdi zmdi-close zmdi-hc-2x"></i>
			<h1>Work</h1>
			<img src="" alt="Work">
		</div>

		<!-- Projects -->
		<div id="projects" class="box verical-center">
			<i id="close" class="zmdi zmdi-close zmdi-hc-2x"></i>
			<h1>Projects<h1>
		</div>

		<!-- Contact -->
		<div id="contact" class="box verical-center">
			<i id="close" class="zmdi zmdi-close zmdi-hc-2x"></i>
			<h1>Contact</h1>

			<form action="https://formspree.io/zonickblack@gmail.com" method="POST">
        <div class="group">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="group">
          <label for="message">Message</label>
          <textarea name="message" id="message" placeholder="Message" required></textarea>
        </div>

        <input type="hidden" name="_subject" value="message from reypena.tech"/>
        <input type="submit" class="btn" value="Send">
      </form>

			<a href="https://github.com/ReyPena" class="zmdi-hc-stack zmdi-hc-lg">
				<i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
				<i class="zmdi zmdi-github-alt zmdi-hc-stack-1x zmdi-hc-inverse"></i>
			</a>
			<a href="https://www.linkedin.com/in/reypena" class="zmdi-hc-stack zmdi-hc-lg">
				<i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
				<i class="zmdi zmdi-linkedin zmdi-hc-stack-1x zmdi-hc-inverse"></i>
			</a>
			<a href="mailto:zonickblack@gmail.com" class="zmdi-hc-stack zmdi-hc-lg">
				<i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
				<i class="zmdi zmdi-email zmdi-hc-stack-1x  zmdi-hc-inverse"></i>
			</a>
			<a href="https://www.visualcv.com/reynaldo-pena-caicedo" class="zmdi-hc-stack zmdi-hc-lg">
				<i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
				<i class="zmdi zmdi-file-text zmdi-hc-stack-1x  zmdi-hc-inverse"></i>
			</a>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
		<script src="assets/js/main.js" type="text/javascript"></script>
	</div>

</body>
</html>
